<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>

	<body>
<h3>Creating HTML forms</h3>
<p>Please log in below</p>
<!--form tags
Opening and closing form tags
 action = telling the browser what page it will bring you to->
<form action="process.php"method="post">

Username:
<!--creates a text box - input is test because you want text in here
Examples: password, button input -->
<!--name attribute is used to send information to another page-->
<input type="text"name="username"/>
Password:
<!-- password attribute is used here so that you can't see the words typed -->
<input type="password"name="password"/>
<!--Create a submit button, value = name on button -->
<input type="submit" name="submit"value="Login"/>
</form>

	</body>
</html>
